<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #questions > div {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    label {
      display: block;
      margin: 0.5rem 0;
      cursor: pointer;
    }

    #submit {
      display: block;
      margin: 1rem auto;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #submit:hover {
      background-color: #45a049;
    }

    #score {
      text-align: center;
      font-size: 1.2rem;
      color: #007bff;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Quiz</h1>
  <div id="questions"></div>
  <button id="submit">Submit</button>
  <div id="score"></div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        options: ["Paris", "Berlin", "Madrid", "Rome"],
        correct: 0
      },
      {
        question: "What is 2 + 2?",
        options: ["3", "4", "5", "22"],
        correct: 1
      },
      {
        question: "Which language runs in the browser?",
        options: ["Java", "Python", "C", "JavaScript"],
        correct: 3
      },
      {
        question: "Which tag is used to create a link in HTML?",
        options: ["<link>", "<a>", "<href>", "<src>"],
        correct: 1
      },
      {
        question: "CSS stands for?",
        options: [
          "Cascading Style Sheets",
          "Computer Style Sheets",
          "Colorful Style Sheets",
          "Creative Style Sheets"
        ],
        correct: 0
      }
    ];

    const questionsContainer = document.getElementById("questions");
    const submitBtn = document.getElementById("submit");
    const scoreDisplay = document.getElementById("score");

    // Load progress
    let progress = JSON.parse(sessionStorage.getItem("progress")) || {};

    // Render Questions
    questions.forEach((q, index) => {
      const qDiv = document.createElement("div");
      qDiv.innerHTML = `<p><strong>${index + 1}. ${q.question}</strong></p>`;
      q.options.forEach((opt, optIndex) => {
        const isChecked = progress[index] !== undefined && progress[index] === optIndex;
        qDiv.innerHTML += `
          <label>
            <input type="radio" name="q${index}" value="${optIndex}" ${isChecked ? "checked" : ""} />
            ${opt}
          </label>`;
      });
      questionsContainer.appendChild(qDiv);
    });

    // Save progress on change
    questionsContainer.addEventListener("change", (e) => {
      const qIndex = parseInt(e.target.name.replace("q", ""));
      const selected = parseInt(e.target.value);
      progress[qIndex] = selected;
      sessionStorage.setItem("progress", JSON.stringify(progress));
    });

    // On Submit
    submitBtn.addEventListener("click", () => {
      let score = 0;
      questions.forEach((q, i) => {
        if (progress[i] === q.correct) {
          score++;
        }
      });
      scoreDisplay.innerText = `Your score is ${score} out of ${questions.length}.`;
      localStorage.setItem("score", score);
    });
  </script>
</body>
</html>
